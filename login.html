
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #1b4c84;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      color: black;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1b4c84;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Welcome ðŸ‘‹</h2>
  <p>Please enter your username</p>

  <input type="text" id="username" placeholder="Enter your name">

  <button onclick="login()">Continue</button>
</div>

<script>
  function login() {
    let name = document.getElementById("username").value.trim();

    if (name === "") {
      alert("Please enter your name.");
      return;
    }

    // Save username
    localStorage.setItem("username", name);

    // Go to intro page
    window.location.href = "intro.html";
  }
</script>

</body>
</html>
