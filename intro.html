
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Store App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #0a7cff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 18px;
      background: #0a7cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .medicine-list {
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card button {
      background: #28a745;
    }
    .cart-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 15px;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hidden { display: none; }
    /* Intro overlay */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1b4c84;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 28px;
      font-weight: bold;
      z-index: 9999;
    }
    #intro img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<!-- Intro Overlay -->
<div id="intro">
  <!-- Placeholder image -->
  <img src="https://via.placeholder.com/150" alt="Logo" />
  <span>ðŸ’Š DEWANG DISTRIBUTOR</span>
  <small style="font-size:16px; margin-top:10px; opacity:0.8;">Trusted Healthcare Partner</small>
</div>

<script>
  // Hide intro and go to order page after 5 seconds
  setTimeout(() => {
    window.location.href = "order.html";
  }, 5000);
</script>

<header>Medical Store</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search medicine..." />
    <button onclick="searchMedicine()">Search</button>
  </div>

  <div class="medicine-list" id="medicineList"></div>
</div>

<div class="cart-box hidden" id="cartBox">
  <span id="cartCount">0 items</span>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
  const medicines = [
    { name: "Paracetamol", price: 40 },
    { name: "Dolo 650", price: 30 },
    { name: "Amoxicillin", price: 120 },
    { name: "Cough Syrup", price: 90 },
    { name: "Vicks", price: 50 }
  ];

  let cart = [];

  function searchMedicine() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const list = document.getElementById("medicineList");
    list.innerHTML = "";

    const filtered = medicines.filter(m => m.name.toLowerCase().includes(query));

    filtered.forEach(m => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <span><strong>${m.name}</strong><br>â‚¹${m.price}</span>
        <button onclick="addToCart('${m.name}')">Add</button>
      `;
      list.appendChild(card);
    });
  }

  function addToCart(name) {
    cart.push(name);
    document.getElementById("cartBox").classList.remove("hidden");
    document.getElementById("cartCount").innerText = cart.length + " items";
  }

  function placeOrder() {
    alert("Order placed successfully! Items: " + cart.join(", "));
    cart = [];
    document.getElementById("cartBox").classList.add("hidden");
  }
</script>

</body>
</html>
