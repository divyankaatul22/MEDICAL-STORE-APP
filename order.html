<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    header {
      background: #1b4c84;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #usernameDisplay {
      font-size: 16px;
      opacity: 0.9;
    }
    .container {
      padding: 20px;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .medicine-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #1b4c84;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    #viewCartBtn {
      margin-top: 15px;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      background: #28a745;
    }
  </style>
</head>
<body>

<header>
  Order Medicines
  <span id="usernameDisplay"></span>
</header>

<div class="container">
  <div class="title">Available Medicines</div>
  <div id="list"></div>
  <button id="viewCartBtn" onclick="goToCart()">View Cart</button>
</div>

<script>
  // ✅ Check username
  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "login.html"; // redirect to login if no username
  } else {
    document.getElementById("usernameDisplay").textContent = "Hello, " + username;
  }

  // Medicines
  const medicines = [
    { name: "Paracetamol", price: 40 },
    { name: "Dolo 650", price: 30 },
    { name: "Amoxicillin", price: 120 },
    { name: "Cough Syrup", price: 90 },
    { name: "Vicks", price: 50 }
  ];

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const listDiv = document.getElementById("list");

  medicines.forEach(item => {
    const card = document.createElement("div");
    card.className = "medicine-card";
    card.innerHTML = `
      <span><strong>${item.name}</strong><br>₹${item.price}</span>
      <button onclick="addToCart('${item.name}', ${item.price})">Add</button>
    `;
    listDiv.appendChild(card);
  });

  function addToCart(name, price) {
    const existing = cart.find(c => c.name === name);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
  }

  function goToCart() {
    window.location.href = "cart.html";
  }
</script>

</body>
</html>
