<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    header {
      background: #1b4c84;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #usernameDisplay {
      font-size: 16px;
      opacity: 0.9;
    }
    .container {
      padding: 20px;
    }
    .item {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #empty {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      opacity: 0.7;
    }
    #proceedBtn {
      background: #28a745;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
    }
    .qty-btn { background: #1b4c84; }
    .remove-btn { background: #d9534f; margin-left:10px; }
  </style>
</head>
<body>

<header>
  Your Cart
  <span id="usernameDisplay"></span>
</header>

<div class="container">
  <div id="cartItems"></div>
  <div id="empty" style="display:none;">Your cart is empty</div>

  <button id="proceedBtn" onclick="goToPayment()">Proceed to Payment</button>
</div>

<script>
  // ✅ Check username
  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "login.html"; // redirect if no username
  } else {
    document.getElementById("usernameDisplay").textContent = "Hello, " + username;
  }

  // Load cart
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const cartDiv = document.getElementById("cartItems");
  const emptyMsg = document.getElementById("empty");

  function renderCart() {
    cartDiv.innerHTML = "";
    if (cart.length === 0) {
      emptyMsg.style.display = "block";
      return;
    }
    emptyMsg.style.display = "none";

    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span><strong>${item.name}</strong><br>₹${item.price}</span>
        <div>
          <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
          <span style="margin:0 10px; font-size:18px;">${item.qty}</span>
          <button class="qty-btn" onclick="increaseQty(${index})">+</button>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      cartDiv.appendChild(div);
    });
  }

  function increaseQty(i) {
    cart[i].qty++;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function decreaseQty(i) {
    if (cart[i].qty > 1) cart[i].qty--;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(i) {
    cart.splice(i,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function goToPayment() {
    if(cart.length === 0){
      alert("Cart is empty!");
      return;
    }
    window.location.href = "payment.html";
  }

  renderCart();
</script>

</body>
</html>
